<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      path {
        stroke: black;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="./dist/main.js"></script>

    <script>
      var data = [{
        ISO3: 'DNK',
        value: 50
      }, {
        ISO3: 'ESP',
        value: 50
      }, {
        ISO3: 'POR',
        value: 60
      }, {
        ISO3: 'GBR',
        value: 10
      }, {
        ISO3: 'FRA',
        value: 30
      }];

      var carto = Cartogram.create({
        elem: '#container',
        map: 'european-union',
        data: data,
        legend: true,
        sensibility: 90,
        scale: {
          type: 'linear',
          minColor: '#FFE25A',
          maxColor: 'blue',
        },
        tooltip: true
      });
    </script>
  </body>
</html>
